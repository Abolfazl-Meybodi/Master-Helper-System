<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../0 - project-assets/MainStyles/bootstrap-rtl.css" />
  <link rel="stylesheet" href="../0 - project-assets/MainStyles/vazir.css" />
  <link rel="stylesheet" href="../0 - project-assets/MainStyles/Main.css" />
</head>

<body class="h-100">
  <div class="container-fluid bg-secondary h-100">
    <div class="row align-items-center justify-content-center h-100">
      <div class="bg-light h-75 col-12 col-md-8 col-lg-7 col-xl-5 rounded-right ">
        <ul class="nav nav-pills mb-3 mt-5 justify-content-center">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="pill" href="#pills-login">ورود</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="pill" href="#pills-register">عضویت</a>
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane fade show active" id="pills-login">
            <form class="needs-validation" novalidate>
              <div class="form-group col">
                <label for="keyproff">شناسه استادی :</label>
                <input type="text" class="form-control" id="keyproff" placeholder="شناسه استادی ..." required />
                <div class="invalid-tooltip">
                  لطفا شناسه خود را وارد نمایید !
                </div>
              </div>
              <div class="form-group col">
                <label for="exampleInputPassword1">رمز عبور :</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="رمز عبور ..." />
    
                <!-- <div class="invalid-tooltip">
                      وارد کردن رمز عبور الزامیست !
                  </div> -->
              </div>
              <div class="d-flex justify-content-center">
                  <a href="../2 - Project_Index/index.html" class="text-decoration-none" >
                  <button type="button" class="btn btn-primary ">ورود</button>
                  </a>
              </div>
            </form>
          </div>
          <div class="tab-pane fade" id="pills-register">
            <form>
              <div class="form-group col">
                <label for="InputName">نام :</label>
                <input type="text" class="form-control" id="InputName" placeholder="نام ..." />
              </div>
              <div class="form-group col">
                <label for="InputFamily">نام خانوادگی :</label>
                <input type="text" class="form-control" id="InputFamily" placeholder=" نام خانوادگی ..." />
              </div>
              <div class="form-group col">
                <label for="KeyProf"> شناسه استاد :</label>
                <input type="text" class="form-control" id="KeyProf" placeholder=" شناسه استاد ..." />
              </div>
              <div class="form-group col">
                <label for="exampleInputPassword1">رمز عبور :</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="رمز عبور ..." />
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary ">
                  عضویت ...
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="bg-primary h-75 d-none d-md-block col-md-4 col-lg-3 col-xl-3 rounded-left">
        <div class="d-flex flex-wrap align-items-center justify-content-center">
          <img src="../0 - project-assets/images/form-logo.png" class="img-fluid rounded w-50" alt="Khayyam-Logo" />
          <div class="d-flex flex-wrap align-items-center justify-content-center">
            <p class="text-light font-weight-bolder mt-4 mb-2">
              درود بر استاد گرامی
            </p>
            <p class="text-light font-weight-bolder mt-2">
              به صفحه ورود پرتال استاد یاور خوش آمدید
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../0 - project-assets/jQuery/jquery-3.4.1.js"></script>
  <script src="../0 - project-assets/Bootstrap/js/bootstrap.bundle.js"></script>
  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      'use strict';
      window.addEventListener('load', function () {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function (form) {
          form.addEventListener('submit', function (event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>
</body>

</html>
